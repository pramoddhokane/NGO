<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="new_ImageUploadForEvent.js"></script>
    <style>
    .imageSize img{
        height: 100px;
        width: 100px;
        }
    </style>
</head>

<body ng-app="fileUpload">
    <div class="container">
        <div class="row" ng-controller="upload">
            <div class="col-md-4">
                <input type="file" base-sixty-four-input fileinput="file" filepreview="filepreview" />
            </div>
            <div class="col-md-4 imageSize">
                <img ng-src="{{filepreview}}" class="img-responsive" ng-show="filepreview" />
            </div>

        </div>
    </div>
</body>

</html>
