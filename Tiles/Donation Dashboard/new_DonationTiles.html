<script>
    $(function () {
        $.easing.def = 'easeOutBack';

        /*  $('.tile').click(function(){
            $('.tile').animate({'opacity':0},300)
            setTimeout(animate(),300)
          })*/
        animate()

        function animate() {
            $('.tile').each(function (i) {
                time = 200 + (100 * i)
                icon = Math.floor((Math.random() * 16));
                $(this).css({
                    'top': '-200px',
                    'left': '-200px',
                }).delay(time).animate({
                    'opacity': '1',
                    'top': '0',
                    'left': '0'
                }, 700)
            })
        }
    })
</script>

<div class="tile-header">Donations Received (YTD) </div>
