<script>
    $(function () {
        $.easing.def = 'easeOutBack';

        /*  $('.tile').click(function(){
            $('.tile').animate({'opacity':0},300)
            setTimeout(animate(),300)
          })*/
        animate()

        function animate() {
            $('.tile').each(function (i) {
                time = 200 + (100 * i)
                icon = Math.floor((Math.random() * 16));
                $(this).css({
                    'top': '-200px',
                    'left': '-200px',
                }).delay(time).animate({
                    'opacity': '1',
                    'top': '0',
                    'left': '0'
                }, 700)
            })
        }
    })
</script>

<body style="word-wrap: break-word;width:98%" onload="getCurrentFiscalYear()">
<div class="row">

    <!--Donations Received This Year ********************-->
    <div class="col-md-2">
        <div class="tile" style="background-color: rgb(68,113,239)">
<div class="tile-header">Donations Received<br>(YTD) </div>
<div class="loader dataset1-Loader "></div>
<div class="amount-count dataset1" id="TotalDonationsThisYear">
</div>
<span id="varianceThisYearArrow">
     <span id="varianceThisYear"></span>
</span>

</div>
</div>

<!--Donations Received This Month ********************-->
<div class="col-md-2">
    <div class="tile" style="background-color: rgb(37,94,145)">
<div class="tile-header">Donation Received<br>(MTD)</div>
<div class="loader dataset2-Loader "></div>
<div class="amount-count dataset2 " id="receiveddonation">
</div>

</span>

</div>
