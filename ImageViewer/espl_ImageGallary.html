<!DOCTYPE html>
<html ng-app="APP">
<head>
<meta charset="utf-8" />
<meta name="author" content="Script Tutorials" />
<title>Photo Gallery For Entity Attachment</title>
<meta name="description" content="Photo Gallery with AngularJS and CSS3">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<!-- add styles -->
<link href="espl_style.css" rel="stylesheet" type="text/css" />
<!-- add javascripts -->

<script src="https://code.angularjs.org/1.2.0rc1/angular.js"></script>
<script src="https://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
<script src="https://code.angularjs.org/1.2.0rc1/angular-touch.min.js"></script>
<script src="https://cdn.rawgit.com/adonespitogo/angular-base64-upload/master/src/angular-base64-upload.js"></script>
<script src="espl_app.js"></script>
</head>


<body ng-controller="MainCtrl">
<header>
</header>

<div class="input-group">
        <label for="file">Select File</label>
        <input type="file" ng-model="file" name="file" base-sixty-four-input required onload="onLoad" maxsize="500" accept="image/*">
</div>
<button ng-click="uploadImages()">Upload..</button>
<!-- slider container -->
<div class="container slider">
<!-- enumerate all photos -->
<img ng-repeat="photo in photos" class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="data:image/png;base64,{{photo.documentbody}}" />
<!-- prev / next controls -->
<a class="arrow prev" href="#" ng-click="showPrev()"></a>
<a class="arrow next" href="#" ng-click="showNext()"></a>
<!-- extra navigation controls -->
<ul class="nav">
<li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}">
<img ng-src="data:image/png;base64,{{photo.documentbody}}" alt="{{photo.filename}}" title="{{photo.filename}}" ng-click="showPhoto($index);" />
</li>
</ul>
</div>
</body>
</html>
